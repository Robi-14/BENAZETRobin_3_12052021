<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="scss/styles.css" />
        <script src="https://kit.fontawesome.com/bff8148aa2.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="img/ohmyfood.png" alt="Logo_ohmyfood"></a>
        </header>
        <main>
            <section id="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <p id="lieu">Paris, Belleville</p>   
            </section>
            <section class="intro">
                <div class=intro__container>
                    <h2 class="intro__tittle">Réservez le menu qui vous convient</h2>
                    <p class="intro__decouverte">Découvrez des restaurants d'exception, sélectionés par nos soins</p>
                    <a href="#"><div class="intro__explorer">Explorer nos restaurants</div></a>
                </div>
            </section>
            <section class="fonctionnement">
                <section class="fonctionnement__titre">
                    <h2>Fonctionnement</h2>
                </section>
                <section class="fonctionnement__cartes">
                    <section class="fonctionnement__carte">
                        <div class="fonctionnement__nombre">1</div>
                        <div class="fonctionnement__icone"><i class="fas fa-mobile-alt"></i></div>
                        <div class="fonctionnement__texte">Choissisez un restaurants</div>
                    </section>
                    <section class="fonctionnement__carte">
                        <div class="fonctionnement__nombre">2</div>
                        <div class="fonctionnement__icone"><i class="fas fa-list-ul"></i></div>
                        <div class="fonctionnement__texte">Composez votre menu</div>
                    </section>
                    <section class="fonctionnement__carte">
                        <div class="fonctionnement__nombre">3</div>
                        <div class="fonctionnement__icone"><i class="fas fa-store"></i></div>
                        <div class="fonctionnement__texte">Dégustez au restaurant</div>
                    </section>
                </section>






            </section>




        </main>

    </body>
</html>
